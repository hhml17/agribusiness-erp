name: Build and deploy Node.js app to Azure App Service - agribusiness

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/azure-app-service-backend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./api
        run: npm run prisma:generate

      - name: Build
        working-directory: ./api
        run: npm run build

      - name: Create deployment package
        working-directory: ./api
        run: |
          # Crear directorio temporal para el deployment
          mkdir -p ../deploy

          # Copiar archivos necesarios
          cp package.json ../deploy/
          cp package-lock.json ../deploy/
          cp -r dist ../deploy/
          cp -r prisma ../deploy/
          cp -r node_modules ../deploy/

          # Crear .env de producciÃ³n
          echo "NODE_ENV=production" > ../deploy/.env

          # Comprimir todo
          cd ../deploy
          zip -r ../api-release.zip . -x "*.git*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: api-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip api-release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agribusiness'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
